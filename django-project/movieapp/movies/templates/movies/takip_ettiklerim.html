
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takip Ettiklerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% extends "base.html" %}

{% block content %}
    
    <div style="margin-top: 5px; margin-left: 5px;">
        <h3 style="font-family: cursive; font-weight: bold;">Takip Ettiğim Kullanıcılar</h3><hr>
        <ol>
            {% for takip in takip_ettiklerim %}
                <li style="font-family: cursive; font-weight: bold;">{{ takip.takip_edilen.username }}</li><br>
            {% empty %}
                <li class="list-group-item" style="font-family: cursive; font-weight: bold; font-size: large;">Henüz takip ettiğiniz bir kullanıcı yok</li>
            {% endfor %}
        </ol>
    </div>

    <a href="{% url 'anasayfa' %}" class="btn btn-primary btn-sm" style="margin-top: 20px; font-family: cursive;">
        <i class="fas fa-home"></i> Anasayfaya Dön
    </a>

{% endblock %}

</html>
