
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşlarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% extends "base.html" %}

{% block content %}

    <div class="container mt-5">
        <h2 style="font-family: cursive; font-weight: bold;">Arkadaşlarım</h2>
            <ul class="list-group">
            
                {% for arkadas in arkadaslar_listesi %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ arkadas.username }}
                            <form action="{% url 'arkadas_sil' arkadas.id %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Çıkar</button>
                            </form>
                    </li>
                {% empty %}
                    <li class="list-group-item">Henüz arkadaşınız yok.</li>
                {% endfor %}
            
            </ul>

            <div class="mt-4">
                <a href="{% url 'anasayfa' %}" class="btn btn-primary btn-sm">
                    <i class="fas fa-home"></i> Anasayfaya Dön
                </a>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

</html>
